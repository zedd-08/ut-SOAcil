  selector:
    app: soacilapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: soacilapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: soacilapp
  template:
    metadata:
      labels:
        app: soacilapp
    spec:
      containers:
        - name: auth-service
          image: zedd08/soacil-auth-service
          ports:
            - containerPort: 9090
          imagePullPolicy: Always
